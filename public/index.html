<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MOODi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main-container">
    <div class="image-container">
      <img id="expression-image" src="png/happy.png" alt="Expression">
    </div>
    <div class="container">
      <h1 class="header">Interact with MOODi</h1>
      <div class="input-section">
        <textarea id="user-input" maxlength="500" placeholder="Enter up to 500 characters..."></textarea>
        <div class="button-container">
          <button id="start-new-conversation-button" class="hidden-button">Start New Conversation</button>
          <button id="send-button">Send</button>
        </div>
      </div>
      <div id="error-message" class="error-message hidden">
        <svg class="error-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" role="img" aria-labelledby="errorTitle">
          <title id="errorTitle">Error Icon</title>
          <path fill-rule="evenodd" clip-rule="evenodd" d="M12 21C16.9706 21 21 16.9706 21 12C21 7.02944 16.9706 3 12 3C7.02944 3 3 7.02944 3 12C3 16.9706 7.02944 21 12 21ZM12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" fill="currentColor"></path>
          <path fill-rule="evenodd" clip-rule="evenodd" d="M12 18C11.7239 18 11.5 17.7761 11.5 17.5L11.5 10.5C11.5 10.2239 11.7239 10 12 10C12.2761 10 12.5 10.2239 12.5 10.5L12.5 17.5C12.5 17.7761 12.2761 18 12 18Z" fill="currentColor"></path>
          <path fill-rule="evenodd" clip-rule="evenodd" d="M12 8C11.7239 8 11.5 7.77614 11.5 7.5L11.5 6.5C11.5 6.22386 11.7239 6 12 6C12.2761 6 12.5 6.22386 12.5 6.5L12.5 7.5C12.5 7.77614 12.2761 8 12 8Z" fill="currentColor"></path>
        </svg>
        <span class="error-text">This is an error message.</span>
      </div>
    </div>
    <div id="response-output"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
